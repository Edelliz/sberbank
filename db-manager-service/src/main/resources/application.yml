server:
  port: 0

spring:
  application:
    name: "db-manager"
  datasource:
    url: jdbc:postgresql://localhost:5432/sberbank
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: "classpath:db/changelog/changelog-master.xml"


eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"
  instance:
    instance-id: "${spring.application.name}:${random.value}"
